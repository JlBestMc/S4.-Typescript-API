<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Jokes</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-blue-50 flex items-center flex-col bg-[url('./public/bg.svg')] bg-cover bg-no-repeat bg-center min-h-screen"
  >
    <main class="flex items-center justify-center flex-col mt-10 bg">
      <div class="relative inline-block" id="text1">
        <span
          class="main-text text-6xl font-bold text-transparent bg-clip-text gradient-1 bg-size-700 bg-pos-start"
        >
          Bon dia! Comença amb un somriure
        </span>
      </div>
      <p class="text-amber-300 font-bold text-xl my-6 text-center" id="joke">
        Carregant acudit...
      </p>
      <div class="flex flex-row">
        <div
          class="hover:scale-x-105 transition-all duration-300 *:transition-all *:duration-300 flex justify-start text-3xl items-center shadow-xl z-10 bg-[#e8e4df] dark:bg-[#191818] gap-2 p-2 rounded-full mb-6"
        >
          <button
            class="w-20 h-16 before:hidden before:justify-center before:items-center before:h-4 before:text-[.6rem] before:px-1 before:bg-black dark:before:bg-white dark:before:text-black before:text-white before:bg-opacity-50 before:absolute before:-top-7 before:rounded-lg hover:-translate-y-5 cursor-pointer hover:scale-125 bg-white dark:bg-yellow-100 rounded-full p-2 px-3"
          >
            😓
          </button>
        </div>
        <div
          class="hover:scale-x-105 mx-5 transition-all duration-300 *:transition-all *:duration-300 flex justify-start text-3xl items-center shadow-xl z-10 bg-[#e8e4df] dark:bg-[#191818] gap-2 p-2 rounded-full mb-6"
        >
          <button
            class="w-20 h-16 before:hidden before:justify-center before:items-center before:h-4 before:text-[.6rem] before:px-1 before:bg-black dark:before:bg-white dark:before:text-black before:text-white before:bg-opacity-50 before:absolute before:-top-7 before:rounded-lg hover:-translate-y-5 cursor-pointer hover:scale-125 bg-white dark:bg-yellow-100 rounded-full p-2 px-3"
          >
            😐
          </button>
        </div>
        <div
          class="hover:scale-x-105 transition-all duration-300 *:transition-all *:duration-300 flex justify-start text-3xl items-center shadow-xl z-10 bg-[#e8e4df] dark:bg-[#191818] gap-2 p-2 rounded-full mb-6"
        >
          <button
            class="w-20 h-16 before:hidden before:justify-center before:items-center before:h-4 before:text-[.6rem] before:px-1 before:bg-black dark:before:bg-white dark:before:text-black before:text-white before:bg-opacity-50 before:absolute before:-top-7 before:rounded-lg hover:-translate-y-5 cursor-pointer hover:scale-125 bg-white dark:bg-yellow-100 rounded-full p-2 px-3"
          >
            😆
          </button>
        </div>
      </div>

      <button
        id="next-joke"
        class="bg-yellow-100 text-black font-bold text-xl w-80 h-16 rounded-full p-2 px-3 hover:bg-yellow-400 hover:border-2 hover:border-black cursor-pointer"
      >
        Següent acudit ➡️
      </button>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
